{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2>PDF to Excel Converter</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <input type="file" name="pdf_file" accept="application/pdf" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Convert to Excel</button>
  </form>

  {% if excel_url %}
    <div class="alert alert-success mt-3">
      Converted! <a href="{{ excel_url }}" download>Download Excel File</a>
    </div>
  {% endif %}
</div>
{% endblock %}
